<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên hệ với Cẩm Giang</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Floating Hearts -->
    <div class="floating-hearts"></div>

    <!-- Particles Background -->
    <div class="particles"></div>

    <div class="container">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">Thông tin</a>
            <a href="contact.html">Liên hệ</a>
        </nav>
        <h1>💌 Gửi Lời Chúc Tốt Đẹp Đến Em 💌</h1>

        <!-- Love Message Generator -->
        <div class="love-generator">
            <h3>💝 Tạo Lời Nhắn Ngọt Ngào</h3>
            <button id="generateMessage" class="generate-btn">✨ Tạo lời chúc tốt đẹp ✨</button>
            <div id="generatedMessage" class="generated-message"></div>
        </div>

        <form class="contact-form">
            <div class="form-header">
                <h3>💕 Viết thư cho Cẩm Giang 💕</h3>
                <p>Hãy để lại lời nhắn ngọt ngào cho cô ấy nhé!</p>
            </div>
            <input type="text" name="name" placeholder="Tên của bạn ✍️" required>
            <input type="email" name="email" placeholder="Email của bạn 📧" required>
            <textarea name="message" rows="5"
                placeholder="Lời nhắn gửi đến Cẩm Giang... 💖&#10;&#10;Ví dụ: Em xinh đẹp quá! Chúc em luôn vui vẻ và hạnh phúc!"
                required></textarea>
            <button type="submit">🚀 Gửi Lời Chúc 🚀</button>
        </form>

        <!-- Hidden Love Letters -->
        <div class="hidden-letters">
            <h3>💌 Thư Chúc Bí Mật</h3>
            <p>Click vào các trái tim để mở những lá thư chúc đặc biệt!</p>
            <div class="letter-hearts">
                <div class="secret-heart" data-letter="0">💖</div>
                <div class="secret-heart" data-letter="1">💕</div>
                <div class="secret-heart" data-letter="2">💗</div>
                <div class="secret-heart" data-letter="3">💘</div>
                <div class="secret-heart" data-letter="4">💝</div>
            </div>
        </div>

        <!-- Secret Letter Modal -->
        <div id="letterModal" class="letter-modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <div id="letterContent" class="secret-letter-content"></div>
            </div>
        </div>
        <div class="social" style="margin-top:2em;">
            <a href="https://www.facebook.com/ng.t.cam.giang.389323" target="_blank">Facebook</a>
            <a href="https://www.instagram.com/766wak?fbclid=IwY2xjawMAPnBleHRuA2FlbQIxMABicmlkETFhZFZIeFZjWXc2aHJsWlBoAR6CrI6vQfLLkBJPck9wvtu-V_D1iGs-fzvnWDoar6vfnfyms74fMMNwbBGPnQ_aem_h2Q5HSBD31rrUHhjv_8tcQ"
                target="_blank">Instagram</a>
        </div>
    </div>
    <!-- Load configuration and utilities first -->
    <script src="config.js"></script>
    <script src="utils.js"></script>
    <!-- Load main application -->
    <script src="main-refactored.js"></script>
</body>

</html>
